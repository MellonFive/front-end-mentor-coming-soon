<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"

    />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="coming-soon">
          <img
            class="logo"
            src="src/images/logo.svg"
            alt="logo image base apparel"
          />

          <div class="content">
            <p class="title"><span class="emphasis">We're</span> coming soon</p>

            <p class="description">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <!-- Criar formulÃ¡rio corretamente. -->
            <input class="input" type="text" placeholder="Email Address" />
          </div>
        </section>
      </div>
      <img class="img-woman" src="src/images/hero-desktop.jpg" alt="" />
    </main>
  </body>
</html>
